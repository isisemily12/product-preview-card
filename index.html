<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="conteiner">
    <div class="content">
      <div class="left">
      </div>
      <div class="right">
        <p class="subtitulo">perfume</p>
          <p class="titulo">Gabrielle<br>Essence Eau<br>De Parfum</p>
          <p class="paragrafo">A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge,
            Perfumer-Creator<br>for the House of CHANEL.</p>
        <div class="numeros">
          <p class="novo">$149.99</p>
          <p class="velho">$169.99</p>
        </div>
        <button class="botao"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Isis Emily de Oliveira</a>.
  </div>


</body>

</html>
